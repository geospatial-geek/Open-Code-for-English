<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Openverse Presentation</title>
    <style>
        body {
            margin: 0;
            background: #111;
            color: white;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .slide {
            display: none;
            width: 100%;
            height: 100%;
            text-align: center;
        }
        .active {
            display: block;
        }
        img {
            max-width: 90%;
            max-height: 90%;
        }
        h1 {
            font-size: 4em;
        }
        h2 {
            font-size: 2em;
        }
    </style>
</head>
<body>


        <div class="slide" id="slide-1">
            <h1>tree</h1>
        </div>
            <div class="slide" id="slide-2">
                <img src="https://live.staticflickr.com/2916/13958986436_33e6f2caa3_b.jpg" alt="tree">
            </div>
        <div class="slide" id="slide-3">
            <h1>ocean</h1>
        </div>
            <div class="slide" id="slide-4">
                <img src="https://live.staticflickr.com/6181/6051705623_1a42f37f76_b.jpg" alt="ocean">
            </div>
        <div class="slide" id="slide-5">
            <h1>moon</h1>
        </div>
            <div class="slide" id="slide-6">
                <img src="https://live.staticflickr.com/3740/9811579913_ff20e3753e_b.jpg" alt="moon">
            </div>
        <div class="slide" id="slide-7">
            <h1>desert</h1>
        </div>
            <div class="slide" id="slide-8">
                <img src="https://live.staticflickr.com/65535/46646913925_08d067359b_b.jpg" alt="desert">
            </div>
        <div class="slide" id="slide-9">
            <h1>bird</h1>
        </div>
            <div class="slide" id="slide-10">
                <img src="https://live.staticflickr.com/7759/27111885091_ee8befbe6a_b.jpg" alt="bird">
            </div>
        <div class="slide" id="slide-11">
            <h1>city</h1>
        </div>
            <div class="slide" id="slide-12">
                <img src="https://live.staticflickr.com/5471/10903156366_24380687f2_b.jpg" alt="city">
            </div>
        <div class="slide" id="slide-13">
            <h1>snow</h1>
        </div>
            <div class="slide" id="slide-14">
                <img src="https://live.staticflickr.com/7917/46691369115_08c7b084f4_b.jpg" alt="snow">
            </div>
        <div class="slide" id="slide-15">
            <h1>cloud</h1>
        </div>
            <div class="slide" id="slide-16">
                <img src="https://live.staticflickr.com/6046/6343968849_28e2a67616_b.jpg" alt="cloud">
            </div>
        <div class="slide" id="slide-17">
            <h1>fire</h1>
        </div>
            <div class="slide" id="slide-18">
                <img src="https://live.staticflickr.com/7687/16840753567_6abe6f8fc9_b.jpg" alt="fire">
            </div>
        <div class="slide" id="slide-19">
            <h1>mountain</h1>
        </div>
            <div class="slide" id="slide-20">
                <img src="https://live.staticflickr.com/5550/13974169513_5e21ce9b9a.jpg" alt="mountain">
            </div>

<script>
    let current = 1;
    const slides = document.querySelectorAll('.slide');
    const total = slides.length;

    function showSlide(n) {
        slides.forEach(s => s.classList.remove('active'));
        document.getElementById('slide-' + n).classList.add('active');
    }

    document.addEventListener('keydown', e => {
        if (e.key === 'ArrowRight' || e.key === ' ') {
            if (current < total) {
                current++;
                showSlide(current);
            }
        } else if (e.key === 'ArrowLeft') {
            if (current > 1) {
                current--;
                showSlide(current);
            }
        }
    });

    document.addEventListener('click', () => {
        current = (current % total) + 1;
        showSlide(current);
    });

    showSlide(current);
</script>

</body>
</html>
